{% extends "base.html" %}

{% block content %}
<h1>Вход</h1>

<form method="POST" action="{{ url_for('routes.login') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

<p>Нет аккаунта? <a href="{{ url_for('routes.register') }}">Регистрация</a></p>
{% endblock %}
